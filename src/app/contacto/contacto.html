<section aria-labelledby="ct-title">
  <h1 id="ct-title">Contacto</h1>

  <form aria-labelledby="form-title">
    <h2 id="form-title" class="visually-hidden">Formulario de contacto</h2>

    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text" required autocomplete="name">

    <label for="correo">Correo</label>
    <input id="correo" name="correo" type="email" required autocomplete="email">

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <address>
    MANACO · Av. Principal 123, Cochabamba — 
    Tel: <a href="tel:+59170000000">+591 70000000</a>
  </address>
</section>
